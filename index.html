<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chat application</title>
	<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
	<style>
		#messages { height: 300px; }
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3 col-sm-12">
				<h1 class="text-center">Simple chat demo</h1>
				<!-- <button id="clear" class="btn btn-danger">Clear chat</button> -->
				<br>
				<div id="status"></div>
				<div id="chat">
					<input type="text" id="username" class="form-control" placeholder="Enter name...">
					<br>
					<div class="card">
						<div class="card-block" id="messages">
							
						</div>
					</div>
					<br>
					<textarea name="" id="textarea"class="form-control" placeholder="Enter message"></textarea>

				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
	<script>
		(function() {
			var element = function(id) {
				return document.getElementById(id);
			}

			// get elemets
			var status = element('status');
			var messages = element('messages');
			var textarea = element('textarea');
			var username = element('username');
			var clearBtn = element('clear');

			// set default status
			var statusDefault = status.textContent;

			var setStatus = s => {
				// set status
				status.textContent = s;

				if (s !== statusDefault) {
					var delay =setTimeout(function() {
						setStatus(statusDefault);
					}, 4000);
				} 
			}

			// connect to socket.io
			var socket = io.connect('http://127.0.0.1:4000');

			// check for connection
			if (socket !== undefined) {
				console.log('Connected to socket...');
				
				// handle output
				socket.on('output', data => {
					// console.log(data);
					if (data.length) {
						for (var x = 0; x < data.length; x++) {
							// build message div
							var message = document.createElement('div');
							message.setAttribute('class', 'chat-message');
							message.textContent = data[x].name + ": " + data[x].message;
							messages.appendChild(message);
							messages.insertBefore(message, messages.firstChild);
						}
					}
				});

				// get status
				socket.on('status', data => {
					// get message status
					setstatus((typeof data === 'object') ? data.message : data);

					// if status is clear, clear text
					if (data.clear) {
						textarea.value = '';
					}
				});

				// handle input
				textarea.addEventListener('keydown', event => {
					if (event.which === 13 && event.shiftKey == false) {
						// emit to server input
						socket.emit('input', {
							name: username.value,
							message: textarea.value

						});
						textarea.value = '';

						event.preventDefault();
					}
				});

				// // handle chat clear
				// clearBtn.addEventListener('click', () => {
				// 	socket.emit('clear');
				// });
				
				// // clear message
				// socket.on('cleared', () => {
				// 	messages.textContent = '';
				// });
			}

		})();
	</script>
</body>
</html>
